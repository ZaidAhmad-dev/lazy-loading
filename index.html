<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Lazy Loading</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Lazy Loading</h1>
            <div class="images-wrapper">
                <div class="img-wrapper"><img class="lozad" data-src="images/1.jpg" loading="lazy" alt="lazy image"></div>
                <div class="img-wrapper"><img class="lozad" data-src="images/2.jpg" loading="lazy" alt="lazy image"></div>
                <div class="img-wrapper"><img class="lozad" data-src="images/3.jpg" loading="lazy" alt="lazy image"></div>
                <div class="img-wrapper"><img class="lozad" data-src="images/4.jpg" loading="lazy" alt="lazy image"></div>
                <div class="img-wrapper"><img class="lozad" data-src="images/5.jpg" loading="lazy" alt="lazy image"></div>
                <div class="img-wrapper"><img class="lozad" data-src="images/6.jpg" loading="lazy" alt="lazy image"></div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
